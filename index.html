<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Portfolio</title>
	<link href="css/styles.css" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="img/favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Roboto:Thin" rel="stylesheet">
</head>

<body>
	<div class="container">

		<header class="intro">
			<div class="myInfo">
				<img class="logo" src="img/shootingStar.png" alt="logo">
				<h1 class="my-name">Sandra Velez</h1>
				<p class="my-title">Software Engineer & Photo Hobbyist</p>
			</div>
			<hr>
			<div class="mainImage">
				<img class="banner" src="img/kayak.jpg" alt="kayak">
			</div>
			<!-- <hr> -->
		</header>

		<main>
			<section class="featured">
				<h2 class="projects-title">Featured Images</h2>
				<div class="projects">
					<div class="image">
						<img src="img/CaptivaSunset.jpg" alt="CaptivaSunset">
						<p class="image-label">Captiva</p>
						View on <a class="image-link" href="https://c1.staticflickr.com/7/6140/5919719403_f3256613d8_b.jpg" target="_blank">Flickr</a>
					</div>
					<div class="image">
						<img src="img/AppalachianTrail.jpg" alt="AppalachianTrail">
						<p class="image-label">Appalachian Trail</p>
						View on <a class="image-link" href="https://c1.staticflickr.com/9/8049/8092024218_1910eb74f2_b.jpg" target="_blank">Flickr</a>
					</div>
					<div class="image">
						<img src="img/NewOrleans.jpg" alt="NewOrleans">
						<p class="image-label">New Orleans</p>
						View on <a class="image-link" href="https://c1.staticflickr.com/5/4377/36381821943_3a149fbd62_b.jpg" target="_blank">Flickr</a>
					</div>
				</div>
			</section>
		</main>
	</div>

</html>
