<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Portfolio</title>
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:Thin' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="container">

		<header class="intro">
			<div class="myInfo">
				<img class="logo" src="img/shootingStar.png" alt="logo">
				<h1 class="myName">Sandra Velez</h1>
				<p class="myTitle">Software Engineer & Photo Hobbyist</p>
			</div>
			<hr>
			<div class="mainImage">
				<img class="banner" src="img/kayak.jpg" alt="kayak">
			</div>
			<!-- <hr> -->
		</header>

		<section class="featured">
			<h2 class="projectsTitle">Featured Images</h2>
			<div class="projects">
				<div class="image">
					<img src="img/CaptivaSunset.jpg" alt="CaptivaSunset">
					<p class="imageLabel">Captiva Sunset</p>
					View on <a class="imageLink" href="https://c1.staticflickr.com/7/6140/5919719403_f3256613d8_b.jpg">Flickr</a>

					<img src="img/AppalachianTrail.jpg" alt="AppalachianTrail">

				</div>
				<div class="image">
					<img src="img/NewOrleans.jpg" alt="NewOrleans">
					<p class="imageLabel">New Orleans</p>
					View on <a class="imageLink" href="https://c1.staticflickr.com/5/4377/36381821943_3a149fbd62_b.jpg">Flickr</a>
				</div>
			</div>
		</section>
